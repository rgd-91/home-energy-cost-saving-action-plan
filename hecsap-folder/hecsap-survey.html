<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="hecsap-survey.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HECSAP | Survey</title>
  </head>
  <body class="page-container">

    <header>
      <!-- Navigation bar below -->

      <nav class="nav-bar">
        <div>
          <a
            class="about-us-page"
            href="http://127.0.0.1:5500/hecsap-folder/index.html"
            >About Us</a
          >
        </div>

        <div>
          <a
            class="free-hecsap-page"
            href="http://127.0.0.1:5500/hecsap-folder/hecsap-survey.html"
            >Free HECSAP</a
          >
        </div>

        <div>
          <a
            class="more-support-page"
            href="http://127.0.0.1:5500/hecsap-folder/more-support.html"
            >More Support</a
          >
        </div>

        <div>
          <a
            class="cost-saving-tips-page"
            href="http://127.0.0.1:5500/hecsap-folder/saving-tips.html"
            >Cost Saving Tips</a
          >
        </div>
      </nav>
    </header>

    <!-- Survey below -->
    <h2 class="heading-style">
    The More We Know, The More We Can Help You Save!
    </h2>
    <!-- Will possibly need to update this later because just copied it from the other survey -->
    <form
     class="form-wrapper-style"
      action="/survey-handling-url"
      method="post"
    >

    <fieldset>
        <legend class="survey-title"><strong>HECSAP Survey</strong></legend>

        <!-- Div containing survey below -->
        <div class="hecsap-survey-wrapper">

          <section class="first-group-section">
            <!-- User input: FIRST NAME -->
          <div class="first-name column-label-input">
            <label class="first-name__label required-input" for="firstName">First Name:</label>
            <input
              class="first-name__input"
              type="text"
              id="firstName"
              name="first_name"
            />
          </div>

           <!-- User input: LAST NAME -->
          <div class="last-name column-label-input">
            <label class="last-name__label required-input" for="lastName">Last Name:</label>
            <input
              class="last-name__input"
              type="text"
              id="lastName"
              name="last_name"
            />
          </div>

          <!-- User input: EMAIL ADDRESS -->
          <div class="email-address column-label-input">
            <label class="email-address__label required-input" for="email">Email:</label>
            <input
              class="email-address__input"
              type="email"
              id="email"
              name="email_address"
            />
          </div>

          <!-- User input: ZIP CODE -->
          <div class="zip-code column-label-input">
            <label class="zip-code__label required-input" for="zipCode">Zip Code:</label>
            <input
              class="zip-code__input"
              type="text"
              id="zipCode"
              name="zip_code"
            />
          </div>

          <!-- User input: ENERGY PROVIDER -->
          <div class="energy-provider column-label-input">
            <label class="energy-provider__label required-input" for="energyProvider">Energy Provider:</label>
            <input
              class="energy-provider__input"
              type="text"
              id="energyProvider"
              name="energy_provider"
              placeholder="Utility company?"
            />
          </div>

          <!-- User input: HOME ENERGY TYPE(S)? -->

          <div class="energy-type column-label-input">
            <label class="energy-type__label required-input" for="energyType">Energy Type:</label>
            <input
              class="energy-type__input"
              type="text"
              id="energyType"
              name="energy_type"
              placeholder="Electric, Gas, or Both?"
            />
          </div>

          <!-- User input: SIZE OF HOME'S LIVABLE SPACE? -->

          <div class="square-feet column-label-input">
            <label class="square-feet__label required-input" for="squareFeet">Square Feet:</label>
            <input
              class="square-feet__input"
              type="text"
              id="squareFeet"
              name="square_feet"
              placeholder="Square Feet Of Home?"
            />
          </div>

          <!-- User input: SOLAR PANELS ON HOME? -->

          <div class="solar-panels column-label-input">
            <label class="solar-panels__label required-input" for="solarPanels">Existing Solar Panels:</label>
            <input
              class="solar-panels__input"
              type="text"
              id="solarPanels"
              name="solar_panels"
              placeholder="Yes/No"
            />
          </div>
          </section>

          <section class="second-group-section">
            <!-- Have you lived in your home for the last 12 months? -->

          <div class="months-in-home row-label-input">
            <label class="months-in-home__label required-input" for="highBill">Have You Lived In Your Home For The Last 12 months:</label>
            <input
              class="months-in-home__input"
              type="text"
              id="inHome"
              name="in_home"
              placeholder="Yes/No"
            />
          </div>

          <!-- User input: MONTH/COST HIGHEST BILL? -->

          <div class="high-bill row-label-input">
            <label class="high-bill__label required-input" for="highBill">Month/Cost Of The Highest Bill In The Last 12 Months:</label>
            <input
              class="high-bill__input"
              type="text"
              id="highBill"
              name="high_bill"
              placeholder="Ex: July/$478.00"
            />
          </div>

          <!-- User input: MONTH/COST LOWEST BILL? -->

          <div class="low-bill row-label-input">
            <label class="low-bill__label required-input" for="lowBill">Month/Cost Of The Lowest Bill In The Last 12 Months:</label>
            <input
              class="low-bill__input"
              type="text"
              id="lowBill"
              name="low_bill"
              placeholder="Ex: February/$90.00"
            />
          </div>
          </section>


          <section class="comment-section">
            <div class="comment-section">
            <label class="comment-section__label" for="comments"
              >Additional Comments:</label
            >
            <textarea
              class="comment-section__textarea"
              id="comments"
              name="comments"
            ></textarea>
          </div>
          </section>

          <section class="third-group-section">

            <!-- User input: CHECKBOX FOR ACCEPTING TERMS AND CONDITIONS -->
            <div class="accept-conditions final-two-elements">
              <label class="accept-conditions__label required-input" for="termsAndConditions" style="color: green;"
                ><strong>Agree To Terms & Conditions</strong></label
              >
              <input
                class="accept-conditions__input"
                type="checkbox"
                id="termsAndConditions"
                name="terms_and_conditions"
              />
            </div>

            <!-- Get HECSAP button -->
          <div class="submit-button final-two-elements">
            <button class="submit-button__button" type="submit"><a href="http://127.0.0.1:5500/hecsap-folder/hecsap-thank-you-page.html" style="color: green;">Get Your HECSAP</a></button>


          </div>
          </section>
        </div>
    </fieldset>
  </body>
</html>
